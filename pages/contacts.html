 <!DOCTYPE html>
 <html lamg = "ru"> 
    <head> 
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Контакты</title>
        <link rel="stylesheet" href="../styles/styles.css"> 
        <script src="../scripts/main.js" defer></script> 
    </head> 
    <body> 
        <div class="page"> 
            <header class="header">
                <img  class="header__photo" src="../images/mirea.jpg" alt="Лого"> 
                <h1 class="header__title">Бельская Валерия Сергеевна</h1>
            </header> 
            <nav class="nav"> 
                <ul class="nav__list"> 
                    <li class="nav__item">
                        <a class="nav__link" href="../index.html">Главная</a>
                    </li> 
                    <li class="nav__item ">
                        <a class="nav__link" href="projects.html">Проекты</a>
                    </li>  
                    <li class="nav__item">
                        <a class="nav__link" href="diary.html">Дневник</a>
                    </li> 
                    <li class="nav__item nav__item--active">
                        <a class="nav__link" href="contacts.html">Контакты</a>
                    </li> 
                </ul> 
            </nav> 
            <main class="content">
                <section class="contact-section">
                    <h2 class="contact-section__title">Свяжитесь со мной</h2>
                    
                    <form id="contactForm" class="contact-form" novalidate>
                        <div class="form-group">
                            <label for="name" class="form-label">Имя *</label>
                            <input id="name" name="name" type="text" class="form-input" 
                                   required minlength="2" autocomplete="given-name">
                            <span class="error-message" id="nameError"></span>
                        </div>

                        <div class="form-group">
                            <label for="email" class="form-label">Email *</label>
                            <input id="email" name="email" type="email" class="form-input" 
                                   required autocomplete="email">
                            <span class="error-message" id="emailError"></span>
                        </div>

                        <div class="form-group">
                            <label for="message" class="form-label">Сообщение *</label>
                            <textarea id="message" name="message" rows="4" 
                                      class="form-textarea" required></textarea>
                            <span class="error-message" id="messageError"></span>
                        </div>

                        <button type="submit" class="btn contact-form__submit">Отправить</button>
                    </form>

                    <div id="successMessage" class="success-message" hidden>
                        Сообщение успешно отправлено!
                    </div>
                </section>
                
                <section class="contacts"> 
                    <h2 class="contacts__title">Контакты:</h2>
                    <div class="contacts__list"> 
                        <article class="contact-item">
                            <img src="../images/icons/email.png" class="contact-item_icon" alt="email">
                            <p class="contact-item__value">sergeevnau18@gmail.com</p>
                        </article> 
                        <article class="contact-item">
                            <img src="../images/icons/git.png" class="contact-item_icon" alt="git">
                            <p class="contact-item__value">GitHub: https://github.com/aka-belka/ </p>
                        </article> 
                        <article class="contact-item">
                            <img src="../images/icons/location.png" class="contact-item_icon" alt="location">
                            <p class="contact-item__value"> Москва, Россия</p>
                        </article>
                    </div>
                </section>
            </main> 
            <footer class="footer">
                <p class="footer__text">© 2025 Контакты</p>
            </footer>
        </div>    
    </body>
 </html>
